<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>
            Velocipede Trivia
        </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
        <!-- Google Fonts -->
        
        <!-- Site Specific Styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <!-- JavaScript -->
        <script src="assets/javascript/app.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <div class = "container">
                <div class = "row">
                    <div class = "col-sm-0 col-md-2 col-lg-2">
                    </div>
                    <div class = "col-sm-12 col-md-8 col-lg-8">
                        <div class = "jumbotron">
                            <h1>
                                Velocipede Trivia
                            </h1>
                            <p>
                                Test your cycling knowledge with this engaging quiz game.
                            </p>
                            <button type = "button" class = "btn btn-warning" id = "start">
                                Play Now!
                            </button>
                            <button type = "button" class = "btn btn-warning" id = "replay">
                                Play Again!
                            </button>
                        </div>
                    </div>
                    <div class = "col-sm-0 col-md-2 col-lg-2">
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-1 col-sm-1 col-md-3 col-lg-4">
                    </div>
                    <div class = "col-10 col-sm-10 col-md-6 col-lg-4 content rounded-top">
                        <div id = "timer">
                            <p>
                            Seconds Remaining: <span id="timer-display">00</span> 
                            </p>
                        </div>
                    </div>
                    <div class = "col-1 col-sm-1 col-md-3 col-lg-4">
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-1 col-sm-1 col-md-3 col-lg-4">
                    </div>
                    <div class = "col-10 col-sm-10 col-md-6 col-lg-4 content">
                        <div id = "question">                           
                        </div>
                    </div>
                    <div class = "col-1 col-sm-1 col-md-3 col-lg-4">
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-1 col-sm-1 col-md-3 col-lg-4">
                    </div>
                    <div class = "col-10 col-sm-10 col-md-6 col-lg-4  content rounded-bottom">
                        <div id = "answers">
                        </div>
                    </div>
                    <div class = "col-1 col-sm-1 col-md-3 col-lg-4">
                    </div>
                </div>
            </div>
        </div>
    </body>
